
name: CI

on:
  schedule:
  - cron: "0 11,23 * * 1-5"
  - cron: "0 9,23 * * 6"
  - cron: "0 4,23 * * 0"
  workflow_dispatch:

jobs:
  CI_check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodule: recursive
      - name: pull container
        run: |
          docker pull ghcr.io/neyagawarobocons/robo_env_container:latest
      - name: colcon build
        run: |
          docker run --workdir=/ROS_ws\
          --volume=ROS_ws:/ROS_ws robo_env_container:latest \
          colcon build
